<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@300&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Eclipsebet.ge</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="upper-block">
        <img class="upper-block-img" src="./upper_block_img.png" />

        <div class="upper-block-content">
          <a href="https://www.eclipsebet.com" class="upper-block-link"
            >www.eclipsebet.ge</a
          >
          <p id="soon-opening" class="main-text"></p>
          <p id="slot-games" class="upper-block-text"></p>
          <p id="live-casino" class="upper-block-text"></p>
        </div>
      </div>
      <div class="lower-block">
        <div class="lower-block-content">
          <a href="https://www.eclipsebet.com" class="lower-block-button">
            <p id="partner" class="lower-block-button-text"></p>
            <p class="lower-block-button-text">www.eclipsebet.com</p>
          </a>
          <div class="text-block">
            <p id="sports-betting" class="text-block-content"></p>
            <p id="slot-games1" class="text-block-content"></p>
            <p id="live-casino1" class="text-block-content"></p>
          </div>
        </div>
        <img class="lower-block-img" src="./lower_block_img.png" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
